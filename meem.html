<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <style>
        /* Add your styles here */
    </style>
</head>
<body>
    <h1>Random Meme Generator</h1>
    <div id="imagesContainer"></div>
    <button id="downloadBtn">Download All Images</button>
    <button id="readyBtn">Ready to Edit</button>

    <script>
        const imageUrls = [
            'https://raw.githubusercontent.com/JayarajVp/fun_pro/main/images/WhatsApp%20Image%202024-10-25%20at%207.49.41%20PM.jpeg',
            'https://raw.githubusercontent.com/JayarajVp/fun_pro/main/images/WhatsApp%20Image%202024-10-25%20at%207.49.42%20PM%20(1).jpeg',
            'https://raw.githubusercontent.com/JayarajVp/fun_pro/main/images/WhatsApp%20Image%202024-10-25%20at%207.49.42%20PM%20(2).jpeg',
            'https://raw.githubusercontent.com/JayarajVp/fun_pro/main/images/WhatsApp%20Image%202024-10-25%20at%207.49.42%20PM.jpeg',
            'https://raw.githubusercontent.com/JayarajVp/fun_pro/main/images/WhatsApp%20Image%202024-10-25%20at%207.49.43%20PM%20(1).jpeg',
            'https://raw.githubusercontent.com/JayarajVp/fun_pro/main/images/WhatsApp%20Image%202024-10-25%20at%207.49.43%20PM%20(2).jpeg',
            'https://raw.githubusercontent.com/JayarajVp/fun_pro/main/images/WhatsApp%20Image%202024-10-25%20at%207.49.43%20PM.jpeg',
            'https://raw.githubusercontent.com/JayarajVp/fun_pro/main/images/WhatsApp%20Image%202024-10-25%20at%207.49.44%20PM%20(1).jpeg',
            'https://raw.githubusercontent.com/JayarajVp/fun_pro/main/images/WhatsApp%20Image%202024-10-25%20at%207.49.44%20PM.jpeg',
            'https://raw.githubusercontent.com/JayarajVp/fun_pro/main/images/WhatsApp%20Image%202024-10-25%20at%207.49.45%20PM%20(1).jpeg',
            'https://raw.githubusercontent.com/JayarajVp/fun_pro/main/images/WhatsApp%20Image%202024-10-25%20at%207.49.45%20PM.jpeg',
            'https://raw.githubusercontent.com/JayarajVp/fun_pro/main/images/WhatsApp%20Image%202024-10-25%20at%207.49.46%20PM.jpeg',
            'https://raw.githubusercontent.com/JayarajVp/fun_pro/main/images/WhatsApp%20Image%202024-10-25%20at%207.49.47%20PM%20(1).jpeg',
            'https://raw.githubusercontent.com/JayarajVp/fun_pro/main/images/WhatsApp%20Image%202024-10-25%20at%207.49.47%20PM.jpeg',
            'https://raw.githubusercontent.com/JayarajVp/fun_pro/main/images/WhatsApp%20Image%202024-10-25%20at%207.49.48%20PM%20(1).jpeg',
            'https://raw.githubusercontent.com/JayarajVp/fun_pro/main/images/WhatsApp%20Image%202024-10-25%20at%207.49.48%20PM.jpeg',
            'https://raw.githubusercontent.com/JayarajVp/fun_pro/main/images/WhatsApp%20Image%202024-10-25%20at%207.49.49%20PM%20(1).jpeg',
            'https://raw.githubusercontent.com/JayarajVp/fun_pro/main/images/WhatsApp%20Image%202024-10-25%20at%207.49.49%20PM.jpeg',
            'https://raw.githubusercontent.com/JayarajVp/fun_pro/main/images/WhatsApp%20Image%202024-10-25%20at%207.49.50%20PM%20(1).jpeg',
            'https://raw.githubusercontent.com/JayarajVp/fun_pro/main/images/WhatsApp%20Image%202024-10-25%20at%207.49.50%20PM.jpeg'
        ];

        const selectedFiles = [];

        function getRandomImages() {
            while (selectedFiles.length < 5) {
                const randomIndex = Math.floor(Math.random() * imageUrls.length);
                if (!selectedFiles.includes(imageUrls[randomIndex])) {
                    selectedFiles.push(imageUrls[randomIndex]);
                }
            }
            displayImages();
        }

        function displayImages() {
            const imagesContainer = document.getElementById('imagesContainer');
            imagesContainer.innerHTML = ''; // Clear previous images
            selectedFiles.forEach((url) => {
                const img = document.createElement('img');
                img.src = url;
                img.style.width = '200px'; // Set width to prevent overflow
                imagesContainer.appendChild(img);
            });
        }

        document.getElementById('downloadBtn').addEventListener('click', () => {
            selectedFiles.forEach((url) => {
                const a = document.createElement('a');
                a.href = url;
                a.download = url.split('/').pop(); // Use image name as the download filename
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            });
        });

        document.getElementById('readyBtn').addEventListener('click', () => {
            const firstImageUrl = selectedFiles[0]; // Get the first image for editing
            const canvaUrl = `https://www.canva.com/create/memes/?imageUrl=${encodeURIComponent(firstImageUrl)}`;
            window.open(canvaUrl, '_blank'); // Open Canva in a new tab
        });

        // Call the function to get random images when the page loads
        getRandomImages();
    </script>
</body>
</html>
