<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Challenge</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
</head>
<body>
  <h1>Select an Image to Create a Meme</h1>
  <div id="images-container"></div>
  <button id="ready-button">Start Editing</button>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Function to get 5 random images from Firebase
    async function getRandomImages() {
      const snapshot = await firebase.database().ref('images').once('value');
      const allImages = snapshot.val();
      const urls = Object.values(allImages);

      // Shuffle and pick 5 random images
      const randomImages = urls.sort(() => 0.5 - Math.random()).slice(0, 5);
      const container = document.getElementById('images-container');
      container.innerHTML = ''; // Clear old content

      randomImages.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.width = 200;
        container.appendChild(img);
      });
    }

    // Call the function to display images
    getRandomImages();

    // On button click, open the first image in Canva
    document.getElementById('ready-button').addEventListener('click', () => {
      const firstImage = document.querySelector('#images-container img');
      if (firstImage) {
        window.open(`https://www.canva.com/photo-editor?image=${encodeURIComponent(firstImage.src)}`);
      }
    });
  </script>
</body>
</html>
