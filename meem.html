<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Challenge</title>
  <script type="module">
    // Import the Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAihPJm4YQECGK2f2sY-yTwNNDc3jTh4CM",
      authDomain: "funpro-826c4.firebaseapp.com",
      databaseURL: "https://funpro-826c4-default-rtdb.firebaseio.com",
      projectId: "funpro-826c4",
      storageBucket: "funpro-826c4.appspot.com",
      messagingSenderId: "402693921355",
      appId: "1:402693921355:web:e4bd636815173a26cd8bce",
      measurementId: "G-H5D83MFWMG"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Fetch 5 random images from Firebase Realtime Database
    async function getRandomImages() {
      const snapshot = await get(ref(db, 'images'));
      const allImages = snapshot.val();
      const urls = Object.values(allImages);

      // Shuffle and select 5 random images
      const randomImages = urls.sort(() => 0.5 - Math.random()).slice(0, 5);
      const container = document.getElementById('images-container');
      container.innerHTML = ''; // Clear previous content

      // Display the images
      randomImages.forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        img.width = 200;
        img.style.margin = '10px';
        container.appendChild(img);
      });
    }

    // Load images on page load
    window.onload = getRandomImages;

    // Open first image in Canva for editing
    document.getElementById('ready-button').addEventListener('click', () => {
      const firstImage = document.querySelector('#images-container img');
      if (firstImage) {
        const canvaLink = `https://www.canva.com/photo-editor?image=${encodeURIComponent(firstImage.src)}`;
        window.open(canvaLink, '_blank');
      }
    });
  </script>
</head>
<body>
  <h1>Select an Image to Create a Meme</h1>
  <div id="images-container"></div>
  <button id="ready-button">Start Editing</button>
</body>
</html>
