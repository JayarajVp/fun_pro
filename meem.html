<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Challenge</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAihPJm4YQECGK2f2sY-yTwNNDc3jTh4CM",
      authDomain: "funpro-826c4.firebaseapp.com",
      databaseURL: "https://funpro-826c4-default-rtdb.firebaseio.com",
      projectId: "funpro-826c4",
      storageBucket: "funpro-826c4.appspot.com",
      messagingSenderId: "402693921355",
      appId: "1:402693921355:web:e4bd636815173a26cd8bce",
      measurementId: "G-H5D83MFWMG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Function to download an image by URL
    async function downloadImage(url) {
      const response = await fetch(url);
      const blob = await response.blob();
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = url.split('/').pop(); // Use image name from URL
      link.click();
    }

    // Start editing: Download 5 random images and open Canva
    async function startEditing() {
      const imagesRef = ref(db, 'images');

      onValue(imagesRef, async (snapshot) => {
        const allImages = snapshot.val();
        const urls = Object.values(allImages);

        // Select 5 random images
        const randomImages = urls.sort(() => 0.5 - Math.random()).slice(0, 5);

        // Download each image
        for (const url of randomImages) {
          await downloadImage(url);
        }

        // Open Canva photo editor
        window.open('https://www.canva.com/photo-editor', '_blank');
      });
    }

    // Attach event listener to the button
    window.onload = () => {
      document.getElementById('start-button').addEventListener('click', startEditing);
    };
  </script>
</head>
<body>
  <h1>Create Your Meme Challenge</h1>
  <button id="start-button">Start Editing</button>
</body>
</html>
