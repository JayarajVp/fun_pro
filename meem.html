<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAihPJm4YQECGK2f2sY-yTwNNDc3jTh4CM",
      authDomain: "funpro-826c4.firebaseapp.com",
      databaseURL: "https://funpro-826c4-default-rtdb.firebaseio.com",
      projectId: "funpro-826c4",
      storageBucket: "funpro-826c4.appspot.com",
      messagingSenderId: "402693921355",
      appId: "1:402693921355:web:e4bd636815173a26cd8bce",
      measurementId: "G-H5D83MFWMG"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const storage = getStorage(app);

    let selectedImageUrl = ''; // Store the URL of the selected image for redirection

    // Fetch 5 random images from Firebase Storage
    async function getRandomImages() {
      const container = document.getElementById('imagesContainer');
      const storageRef = ref(storage, 'images/');
      const res = await listAll(storageRef);
      const files = res.items;

      // Randomly select 5 images
      const selectedFiles = [];
      while (selectedFiles.length < 5) {
        const randomFile = files[Math.floor(Math.random() * files.length)];
        if (!selectedFiles.includes(randomFile)) {
          selectedFiles.push(randomFile);
        }
      }

      for (const file of selectedFiles) {
        const url = await getDownloadURL(file);
        const img = document.createElement('img');
        img.src = url;
        img.onclick = () => {
          selectedImageUrl = url; // Set the selected image URL
          highlightImage(img);
        };
        container.appendChild(img);
      }
    }

    // Highlight selected image
    function highlightImage(selectedImg) {
      const images = document.querySelectorAll('#imagesContainer img');
      images.forEach(img => img.style.border = 'none'); // Reset borders
      selectedImg.style.border = '2px solid yellow'; // Highlight selected image
    }

    // Download all displayed images
    document.getElementById('downloadBtn').addEventListener('click', () => {
      const images = document.querySelectorAll('#imagesContainer img');
      images.forEach((img, index) => {
        const a = document.createElement('a');
        a.href = img.src;
        a.download = `image_${index + 1}.jpg`;
        a.click();
      });
    });

    // Redirect to Canva for editing
    document.getElementById('readyBtn').addEventListener('click', () => {
      if (selectedImageUrl) {
        const canvaEditUrl = `https://www.canva.com/create/memes/?image=${encodeURIComponent(selectedImageUrl)}`;
        window.open(canvaEditUrl, '_blank');
      } else {
        alert('Please select an image to edit.');
      }
    });

    // Call the function to load images
    getRandomImages();
  </script>
  <style>
    body {
      background-color: #333;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 20px;
    }
    img {
      max-width: 200px;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Meme Generator</h1>
  <div class="images" id="imagesContainer"></div>
  <button id="downloadBtn">Download All Images</button>
  <button id="readyBtn">Ready to Edit</button>
</body>
</html>
