<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Meme</title>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAihPJm4YQECGK2f2sY-yTwNNDc3jTh4CM",
      authDomain: "funpro-826c4.firebaseapp.com",
      databaseURL: "https://funpro-826c4-default-rtdb.firebaseio.com",
      projectId: "funpro-826c4",
      storageBucket: "funpro-826c4.appspot.com",
      messagingSenderId: "402693921355",
      appId: "1:402693921355:web:e4bd636815173a26cd8bce",
      measurementId: "G-H5D83MFWMG"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const storage = getStorage(app);

    // Handle file upload
    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (file) {
        const storageRef = ref(storage, 'meems/' + file.name);
        await uploadBytes(storageRef, file);
        alert('Meme uploaded successfully!');
      } else {
        alert('Please select a file to upload.');
      }
    });
  </script>
  <style>
    body {
      background-color: #222;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    input {
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Submit Your Meme</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <button id="uploadBtn">Upload Meme</button>
</body>
</html>
