<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Meme</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js"></script>
  <style>
    body {
      background-color: #222;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    input {
      margin: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Submit Your Meme</h1>
  <input type="file" id="fileInput" accept="image/*" />
  <button id="uploadBtn">Upload Meme</button>

  <script>
    // Firebase configuration (reuse the same config)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    // Handle file upload
    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];

      if (file) {
        const storageRef = storage.ref('meems/' + file.name);
        await storageRef.put(file);
        alert('Meme uploaded successfully!');
      } else {
        alert('Please select a file to upload.');
      }
    });
  </script>
</body>
</html>
