<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your Meme</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAihPJm4YQECGK2f2sY-yTwNNDc3jTh4CM",
      authDomain: "funpro-826c4.firebaseapp.com",
      databaseURL: "https://funpro-826c4-default-rtdb.firebaseio.com",
      projectId: "funpro-826c4",
      storageBucket: "funpro-826c4.appspot.com",
      messagingSenderId: "402693921355",
      appId: "1:402693921355:web:e4bd636815173a26cd8bce",
      measurementId: "G-H5D83MFWMG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById('submit-button').addEventListener('click', async () => {
      const memeUrl = document.getElementById('meme-url').value;

      if (memeUrl) {
        try {
          await push(ref(db, 'submissions'), { url: memeUrl });
          alert('Meme submitted successfully!');
          document.getElementById('meme-url').value = '';
        } catch (error) {
          console.error('Error submitting meme:', error);
          alert('Failed to submit meme.');
        }
      } else {
        alert('Please enter a valid URL.');
      }
    });
  </script>
</head>
<body>
  <h1>Submit Your Meme</h1>
  <input type="text" id="meme-url" placeholder="Enter meme URL" style="width: 80%;" />
  <button id="submit-button">Submit Meme</button>
</body>
</html>
